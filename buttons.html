<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Bootstrap 4 Button Customize</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            flex-wrap: wrap;
            text-align: center;
        }

        .btn {
            color: rgb(255, 255, 255);
            border: 1px solid #000000;
            border-radius: 0;
            position: relative;
            padding: 8px 22px;
            transition: 0.7s all;
            margin: 5px;
        }


        .btn::before {
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            background-color: #000;
            transition: 0.3s ease-in;
            z-index: -1;
        }
        
        .btn-1::before {
            top: 0;
            left: 0;
        }
        .btn-1:hover::before {
            width: 15%;
            border-radius: 0 0 100% 0;
        }
        .btn-2::before {
            top: 0;
            right: 0;
        }
        .btn-2:hover::before {
            width: 15%;
            border-radius: 100% 0 0 0;
        }
        .btn-3::before {
            top: 0;
            left: 0;
        }
        .btn-3:hover::before {
            top: 80%;
            height: 20%;
            border-radius: 100% 0 0 0;
        }
        .btn-4::before {
            bottom: 0;
            left: 0;
        }
        .btn-4:hover::before {
            bottom: 80%;
            height: 20%;
            border-radius: 0 0 100% 0;
        }

        .btn-inverse{color: #000;}
        
        .btn-inverse::before {
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            background-color: transparent;
            transition: 0.3s ease-in;
        }
        .btn-5::before {
            top: 0;
            left: 0;
        }
        .btn-5:hover::before {
            width: 15%;
            border-radius: 0 0 100% 0;
            background-color: #000;
        }
        .btn-6::before {
            top: 0;
            right: 0;
        }
        .btn-6:hover::before {
            width: 15%;
            border-radius: 100% 0 0 0;
            background-color: #000;
        }
        .btn-7::before {
            bottom: 0;
            left: 0;
        }
        .btn-7:hover::before {
            height: 20%;
            border-radius: 100% 0 0 0;
            background-color: #000;
        }
        .btn-8::before {
            top: 0;
            left: 0;
        }

        .btn-8:hover::before {
            height: 20%;
            border-radius: 0 0 100% 0;
            background-color: #000;
        }
    </style>
</head>

<body>


    <div class="container">
        <div class="row py-4">
            <div class="col">
                <h4>Bootstrap 4 Customized Button</h4>
                <small class="text-muted">By: Mohiuddin Rahat</small>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-1"> <span>Click me!</span></button>
                <button class="btn btn-2"> <span>Click me!</span></button>
                <button class="btn btn-3"> <span>Click me!</span></button>
                <button class="btn btn-4"> <span>Click me!</span></button>
                <button class="btn btn-5 btn-inverse"> <span>Click me!</span></button>
                <button class="btn btn-6 btn-inverse"> <span>Click me!</span></button>
                <button class="btn btn-7 btn-inverse"> <span>Click me!</span></button>
                <button class="btn btn-8 btn-inverse"> <span>Click me!</span></button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
